<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Nashville Pedestrian Signal ADA Compliance</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.Default.css"> />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.css"> />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #title {
      position: absolute;
      margin: 10px;
	  top: 20px;
	  right: 230px;
	  font-size: .75em;
	  font-family: 'Oswald', Sans-Serif;
	  letter-spacing: .04em;
	  padding: 10px 15px;
	  background: rgba(255, 255, 255, 0.8);
	  border: 1px solid grey;
	  border-radius: 3px;
	  z-index: 1000;
	}

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    .legend {
      position: absolute;
      bottom: 20px;
	  color: #555;
	  padding: 6px 8px;
	  font: 12px Arial, Helvetica, sans-serif;
	  font-weight: bold;
	  background: rgba(255,255,255,0.8);
	  box-shadow: 0 0 15px rgba(0,0,0,0.2);
	  border-radius: 5px;
      z-index: 1001;
	}
		
    .legend ul {
	  list-style-type: none;
	  padding: 0;
	  margin: 0;
	  clear: both;	
    }
		
    .legend li {
	  display: inline-block;
	  width: 30px;
	  height: 22px;
	}

	.legend .min {
	  float: left;
	  padding-bottom: 5px;
	}

	.legend .max {
	  float: right;
	}

  </style>
</head>

<body>

  <div id="title">Pedestrian Signals: ADA Compliance in Nashville, TN</div>
  <div id="legend"></div>

  <div id="map"></div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="libs/Leaflet.markercluster/leaflet.markercluster.js"></script>
  <script src="../dist/choropleth.js"></script>

  <script>
    const options = {
      zoomSnap: 0.25,
      center: [36.057843661018026, -86.59571740001658],
      zoom: 9.75
    }

    const map = L.map('map', options);

    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/light_nolabels/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
    }).addTo(map);

    // use D3 fetch to request data with async requests
    // const serviceDistricts = d3.json('data/service-districts-simplify.json');
    const councilDistricts = d3.json('data/council-districts-counts.json');
    const colorsData = d3.json('data/color-scheme.json');
    const signalData = d3.json('data/ped-signals-filtered.json');

    // use Promise to wait until data is all loaded
    Promise.all([councilDistricts, colorsData, signalData]).then(dataReady);


    function dataReady(data) {
      // function is called when Promise is fulfilled and data is ready

      // inspect array of data
      console.log(data);

      // pull out separate data arrays and assign to variables
      const districts = data[0];
      const colors = data[1];
      const signals = data[2];

      const districtLayerGroup = L.choropleth(districts, {
          valueProperty: 'count',
          colors: [colors.TealGrn[5][0], colors.TealGrn[5][1], colors.TealGrn[5][2], colors.TealGrn[5][3], colors.TealGrn[5][4]],
          steps: 5,
          mode: 'q',
          style: {
            color: '#808080',
            weight: 1,
            fillOpacity: 0.6
          },
      
        onEachFeature(feature, layer) {
        //   // select each legend list item span and append the total count of signals
        //   $('#district-' + feature.properties.council_di + ' span').append(feature.properties.count);

          //when mousing over a polygon layer
          layer.on('mouseover', function () {
            // provide a visual affordance
            this.setStyle({
              fillOpacity: 1
            });

        //     // select the cooresponding list item
        //     // and add the highlight class to make bold
        //     $('#district-' + feature.properties.council_di).addClass('highlight');
          })

          // when mousing out, reset opacity  and remove highlight class from legend item
          layer.on('mouseout', function () {
            this.setStyle({
              fillOpacity: .6
            });
        //     $('#district-' + feature.properties.council_di).removeClass('highlight');
          })
        }
      }).addTo(map);
    
      const legend = L.control({
          position: 'bottomright'
      });

      legend.onAdd = function (map) {
        const div = L.DomUtil.create('div', 'legend');
        const limits = districtLayerGroup.options.limits
        const colors = districtLayerGroup.options.colors
        const labels = []

        // Add min & max
        div.innerHTML = '<div class="labels"><div class="min">' + limits[0] + '</div> \
			<div class="max">' + limits[limits.length - 1] + '</div></div>'

        limits.forEach(function (limit, index) {
            labels.push('<li style="background-color: ' + colors[index] + '"></li>')
        })

        div.innerHTML += '<ul>' + labels.join('') + '</ul>'
        
        return div
        
        }
        
        legend.addTo(map);

    //   // select all the list items and on mouseover
    //   $('.legend-item').on('mouseover', function() {
    //     // extract the specific number from the specific item
    //     // being moused over
    //     const num = this.id.replace('district-', '');
    //     // send this number as an argument to the highlightDistrict function
    //     highlightDistrict(num);
    //   });

    //   function highlightDistrict(districtNum) {
    //     // loop through the districts polygons
    //     districtsLayerGroup.eachLayer(function(layer) {
    //       // if the district id matches the one we're mousing over
    //       if(layer.feature.properties.council_di === districtNum) {
    //         // change the layer style
    //         layer.setStyle({
    //             fillOpacity: .8
    //         }).bringToFront();
    //       } else {
    //         // return to original
    //         layer.setStyle({
    //             fillOpacity: .6
    //         });
    //       }
    //     });
    //   }

    //   // select all the list items and on mouseover
    //   $('.legend-item').on('click', function() {
    //     // extract the specific number from the specific item
    //     // being moused over
    //     const num = this.id.replace('district-', '');
    //     // send this number as an argument to the zoomToDistrict function
    //     zoomToDistrict(num);
    //   });


      // create new markerClusterGroup
      const markers = L.markerClusterGroup();

      // loop through all our signals features
      signals.features.forEach(function(feature) {
        // create a new Leaflet marker for each
        const coords = feature.geometry.coordinates,
        marker = L.marker([coords[1], coords[0]]);
        // bind a tooltip to the marker
        marker.bindTooltip("ADA Compliance: " + feature.properties.oa_cmnt);
        // add the marker to the markerClusterGroup
        markers.addLayer(marker);

      });
      // add the markerClusterGroup to the map
      map.addLayer(markers);
    }
  </script>
</body>

</html>
